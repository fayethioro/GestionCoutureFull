<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="container register">
    <div class="row shadow-lg p-3 mb-2 bg-body rounded">
        <div class="register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading mt-1 mb-2">Gerer les articles de vente</h3>

                    <form enctype="multipart/form-data">
                        <div class="row register-form">
                            <div class="gauche">
                                <div class="d-flex justify-content-between w-100 mb-1" >
                                    <div class="form-group w-50 " >
                                        <label >libelle</label>
                                        <input type="text" class="form-control" placeholder="libelle" value
                                            formControlName="libelle" />
                                    </div>
                                    <div class="form-group  w-50" >
                                        <label for>Categorie</label>
                                        <select class="form-control" formControlName="categories_id">

                                            <option value="" disabled selected style="background: gray;">
                                                choisi
                                            </option>

                                        </select>
                                    </div>
                                </div>

                               <div class="d-flex justify-content-between w-100" style="border: solid 1px;">
                                <div class="form-group d-flex gap-2 ">
                                    <label for>promo</label>
                                    <input type="checkbox" autocomplete="off" checked="checked" />
                                </div>

                                <div class="form-group d-flex gap-2 mb-1">
                                    <label for>Valeur</label>
                                    <input type="number" class="form-control" placeholder="ex:10" value
                                        formControlName="stock" />
                                </div>
                               </div>

                                <div class="form-group d-flex flex-column w-100">
                                    <div class="form-group  mb-1">
                                        <label class="d-flex justify-content-center" style="color: #0DCAF1;">liste des articles de confections</label>
                                        <div class="w-100" >
                                            <table class="customTable">
                                                <thead>
                                                   <tr>
                                                    <th>libelle</th>
                                                    <th>Quantite</th>
                                                   </tr>
                                                </thead>
                                                <tbody>
                                                   <tr>
                                                    <td> <input type="text" class="form-control" placeholder="ex:tissu " value
                                                        formControlName="fournisseur_id"
                                                         /></td>
                                                        <td>
                                                            <input type="number" class="form-control" placeholder="ex:10" value
                                                            formControlName="fournisseur_id"
                                                            />
                                                        </td>
                                                   </tr>
                                                   <tr>
                                                    <td> <input type="text" class="form-control" placeholder="ex:tissu " value
                                                        formControlName="fournisseur_id"
                                                         /></td>
                                                        <td>
                                                            <input type="number" class="form-control" placeholder="ex:10" value
                                                            formControlName="fournisseur_id"
                                                            />
                                                        </td>
                                                   </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="droite">
                                <div class="form-group photo shadow-lg p-3 mb-2 rounded">
                                    <div class="upload">
                                        <img src="assets/images/noprofil.jpg" width="100" height="100" alt=""
                                            id="profile-pic" />
                                        <div class="round">
                                            <input type="file" formControlName="photo" />
                                            <i class="fa fa-camera input-file" style="color: #fff;"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group ref d-flex justify-content-center gap-2 mx-5 flex-column">
                                    <div>
                                        <label for>Reference</label>
                                        <input type="text" class="form-control" placeholder="Reference"
                                            formControlName="reference" readonly value style="pointer-events: none;" />
                                    </div>
                                    <button class="btn btn-white text-white" style="background: #2ec8ea;" type="submit">

                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
