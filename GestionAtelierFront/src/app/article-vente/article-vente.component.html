<div *ngIf="!dataLoaded" class="spinner">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <div id="preloader">
    <div id="loader"></div>
  </div>
</div>

<section>
  <app-ajout-article-vente
    *ngIf="dataLoaded"
    [categoriesVente]="categoriesVente"
    [newArticleConfection]="newArticleConfection"
    [listeArticles]="listeArticles"
    [editedArticle]="editedArticle"
    [mode]="mode"
    (buttonAjouter)="handleFormSubmit($event)"
  >
  </app-ajout-article-vente>
  <app-affiche-article-vente
    *ngIf="dataLoaded"
    [categoriesVente]="categoriesVente"
    [newArticleVente]="newArticleVente"
    [newArticleConfection]="newArticleConfection"
    [links]="links"
    [listeArticles]="listeArticles"
    (loadArticlesEvent)="loadArticles($event)"
    (editArticleEvent)="onEditArticle($event)"
    (deleteArticleEvent)="handleDelete($event)"
    (selectedValueChange)="onSelectedValueChange($event)"
  ></app-affiche-article-vente>
</section>
