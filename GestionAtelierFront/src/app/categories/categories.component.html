<section>
  <div class="container">
    <div class="d-flex justify-content-around">
      <div><h3 class="mt-3" > Categories</h3></div>
      <div  class="mt-4 d-flex justify-content-center gap-2">
        <label for="">Ajouter</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [checked]="ajout" (change)="changeButton()" />
          <label class="form-check-label" for="flexSwitchCheckChecked">Edit</label>
        </div>
      </div>
    </div>

    <div class="m-3 d-flex  row justify-content-center">

      <form [formGroup]="categorieForm" class="form-inline" (ngSubmit)="addOrUpdateCategorie()">
        <div class="form-group mx-sm-3 mb-1">
          <div><label for="libelle" class="mr-3 font-weight-bold">Libelle</label></div>
          <input type="text" class="form-control shadow-lg bg-white rounded" [ngClass]="{ 'disabled-row': ajout }" (input)="effacerMessageErreur()" (input)="rechercheCategorie()" formControlName ="libelle" placeholder="ex:coco" required="">
        </div>
         <button type="submit" class="btn btn-primary mb-2" [disabled]="libelleForm!.invalid || !rechercheEffectuee">
          {{ selectedCategorie === null ? 'Ok' : 'Mettre à Jour' }}
        </button>
      </form>
      <div *ngIf="errorMessage" class="text-danger w-75 ms-4">{{errorMessage}} </div>
      <div *ngIf="libelleForm!.invalid && (libelleForm!.dirty || libelleForm!.touched)" class="text-danger w-75  px-4 ms-3">
        <div *ngIf="libelleForm!.errors?.['required']">Le champ est obligatoire</div>
        <div *ngIf="libelleForm!.errors?.['minlength']">Le libelle doit avoir au moins 3 caratéres</div>
      </div>
    </div>
    <!-- <div class="d-flex justify-content-center">
      <pre>
        {{categorieForm.value | json}}
      </pre>
    </div> -->
    <div>
      <div class="d-flex justify-content-around ">
        <h2>Listes des categories</h2>
        <button class="btn btn-danger text-light" [disabled]="!buttonDelete"  (click)="deleteCategorie()">supprimer</button>
      </div>
      <hr>
      <div>
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered table-responsive-{sm | md | lg | xl | xxl}" [ngClass]="{ 'disabled-row': !ajout }" >
              <thead>
                <tr>
                  <th scope="col"> 
                    <div  class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input " #checkAll  id="deleteCheck" [ngModel]="selectAll" (change)="toggleSelectAll()">
                    <label class="custom-control-label" for="deleteCheck"></label>
                    </div>
                  </th>
                  <th scope="col-12">Libelle</th>
              </thead>
              <tbody id="list_categorie">
                <tr   *ngFor="let categorie of newCategorie  ; let i= index" >
                  <td>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="deleteCheck-{{i}}"  [checked]="selectAll " (change)="changeSelectedDelete($event,categorie.id)" >
                        <label class="custom-control-label" for="deleteCheck-{{i}}"></label>
                    </div>
                  </td>
                  <td (click)="editCategorie(categorie.libelle , categorie.id)">{{categorie.libelle}}  </td>
                </tr>
              </tbody>
            </table>
            
            <p>Page actuelle : {{ currentPage }}</p>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.disabled]="currentPage === 1">
             <a class="page-link" href="#" (click)="goToPrevPage()">prec</a>
          </li>
          <li class="page-item" *ngFor="let category of newCategorie; let i = index">
            <a class="page-link" href="#" (click)="goToPage(i+ 1)">{{ i + 1 }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" (click)="goToNextPage()">suiv</a>
          </li>
        </ul>
      </nav>


    </div>
  </div>


</section>
